{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
 Sign up
{% endblock title %}
{%block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="col-xl-6 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            <h1 class="text-center">Signup</h1>

            {% csrf_token %}
            {{ form|crispy }}



            <button type="submit" class="btn  btn-success mt-3 w-100">Signup</button>

            <div class="mt-2">
                    <a class="text-decoration-none" href="{% url 'login' %}">Login</a>
            </div>

        </form>
    </div>

</div>

{% endblock content %}
