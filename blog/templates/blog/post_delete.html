{% extends '_base.html' %}

{% block title %}
 Delete Post 
{% endblock title %}
{%block content %}
<div class="card">
  <div class="card-header">Notice!!!</div>
  <div class="card-body">
    <p class="card-text">
      Are you sure you want to delete <b>{{post.title}}</b> post permanently?
    </p>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, Delete" class="btn btn-success" />
    </form>
    <br />
    <a href="{{ post.get_absolute_url }}" class="btn btn-warning"
      >No, Not sure!</a
    >
  </div>
</div>

{% endblock content %}
